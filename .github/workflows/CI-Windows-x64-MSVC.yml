name: CI-Windows-x64-MSVC

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - LICENSE
  pull_request:
    paths-ignore:
      - README.md
      - LICENSE
  workflow_dispatch:

env:
  GITHUB_ACTIONS: true

jobs:
  windows:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pdm-project/setup-pdm@v3
        name: Setup PDM
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          version: 2.11.1
          prerelease: false
          enable-pep582: false
          allow-python-prereleases: false
          update-python: true

      - name: Check Python version
        run: |
          python --version

      - name: cache-vulkansdk
        id: cache-vulkansdk
        uses: actions/cache@v4
        with:
          path: "VulkanSDK"
          key: vulkansdk-windows-x64-1.4.328.1

      - name: vulkansdk
        if: steps.cache-vulkansdk.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri https://sdk.lunarg.com/sdk/download/1.4.328.1/windows/vulkansdk-windows-x64-1.4.328.1.exe -OutFile vulkansdk-windows-x64-1.4.328.1.exe
          7z x -aoa ./vulkansdk-windows-x64-1.4.328.1.exe -oVulkanSDK
          Remove-Item .\VulkanSDK\Demos, .\VulkanSDK\Samples, .\VulkanSDK\Third-Party, .\VulkanSDK\Tools, .\VulkanSDK\Tools32, .\VulkanSDK\Bin32, .\VulkanSDK\Lib32 -Recurse

      - name: Build
        run: |
          $env:VULKAN_SDK="$(pwd)\VulkanSDK"
          $env:CMAKE_FLAGS="-DPY_VERSION=${{ matrix.python-version }}"
          cd src
          mkdir build && cd build
          cmake -A x64 -DCMAKE_CXX_FLAGS="-frtti -fexceptions" ..
          cmake --build . --config Release -j 4

      - name: Test
        run: |
          echo F | xcopy .\src\build\Release\waifu2x_ncnn_vulkan_wrapper.*.pyd .\src\waifu2x_ncnn_py
          echo F | xcopy .\tests\vulkan-1.dll .\src\waifu2x_ncnn_py
          pdm install
          pdm run test

      - name: dist
        run: |
          mkdir dist
          echo D | xcopy .\src\waifu2x_ncnn_py dist

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: waifu2x-ncnn-windows-python${{ matrix.python-version }}
          path: dist
